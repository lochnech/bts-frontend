<div>
  <button class="add-user-button" (click)="addUser()"> Add User To Users List </button>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="users">

    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let data">{{data.username}}</td>
    </ng-container>

    <ng-container matColumnDef="Is admin">
      <th mat-header-cell *matHeaderCellDef> Is an admin </th>
      <td mat-cell *matCellDef="let data">{{data.is_admin}}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit User </th>
      <td mat-cell *matCellDef="let i=index;">
        <button mat-icon-button (click)="editUser(dataSource.data[i])"><mat-icon>settings</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete User </th>
      <td mat-cell *matCellDef="let i=index;">
        <button mat-icon-button (click)="deleteUser(dataSource.data[i])"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
