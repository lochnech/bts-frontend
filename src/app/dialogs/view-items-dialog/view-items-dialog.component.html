<div>
  <table mat-table [dataSource]="transactionItemData" matSort>

    <ng-container matColumnDef="barcode">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Barcode </th>
      <td mat-cell *matCellDef="let data">{{data.barcode}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let data">{{data.name}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let data">{{data.amount}}</td>
    </ng-container>
    <ng-container matColumnDef="ppu">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Price per Unit </th>
      <td mat-cell *matCellDef="let data">{{data.ppu}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
