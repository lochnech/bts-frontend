<div class="header">
  <h1 mat-dialog-title> Add New User </h1>
</div>
<div>
  <input placeholder = "ex. justin" [(ngModel)] = "this.username"> <p>Username</p>
  <input placeholder = "ex. P@$$w0rd" [(ngModel)] = "this.password"> <p>Password</p>
  <input placeholder = "ex. P@$$w0rd" [(ngModel)] = "this.passwordConfirm"> <p>Confirm Password</p>
  <input type="checkbox" [(ngModel)] = "this.is_admin"> <p>Is an Admin (Can Edit/Make/Delete other Users)</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button class="btn btn-cancel" style="margin-right:10px;" (click)="cancel()"> Cancel </button>
  <button class="btn" (click)="confirm()"> Add User </button>
</div>
