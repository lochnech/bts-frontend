<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button class="btn btn-cancel" style="margin-right:10px;" (click)="cancel()">{{ data.cancelText }}</button>
  <button class="btn btn-open-dialog" (click)="makeChange()">Make Change</button>
  <button class="btn" (click)="confirm()">{{ data.confirmText }}</button>
</div>
