<div class="header">
  <h1 mat-dialog-title>Delete Item</h1>
</div>
<div mat-dialog-content>
  <p class="dialog-message">Are you sure you want to delete {{data.name}} <br> with barcode: {{data.barcode}} from the inventory?</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button class="btn btn-cancel" style="margin-right:10px;" (click)="cancel()">Cancel</button>
  <button class="btn" (click)="confirm()">Confirm</button>
</div>
