<div>
 <button class="add-item-button" (click)="addItem()"> Add Item To Inventory </button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="stock">

    <ng-container matColumnDef="barcode">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Barcode </th>
      <td mat-cell *matCellDef="let data">{{data.barcode}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let data">{{data.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let data">{{data.price/100}}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let data">{{data.stock}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let i=index;">
        <button mat-icon-button (click)="editItem(dataSource.data[i])"><mat-icon>settings</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete Item </th>
      <td mat-cell *matCellDef="let i=index;">
        <button mat-icon-button (click)="deleteItem(dataSource.data[i])"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
