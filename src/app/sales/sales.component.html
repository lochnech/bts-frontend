<!--the actual barcode text box-->
<mat-form-field class="barcodeReaderField" appearance="standard">
  <mat-label>Item Barcode</mat-label>
  <input matInput placeholder="Scan Barcode" id="barcodeText" formControlName="barcodeText">
</mat-form-field>

<!--temporary button for testing-->
<button mat-button class="addButton" (click)="addItem(barcodeText.value)">Add Item</button>

<mat-label class="costLabel">Total Cost: ${{totalPrice}}</mat-label>

<button mat-button class="confirmButton" (click)="confirmTransaction()">Confirm Transaction</button>


<table mat-table [dataSource]="cartTableData">

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let i=index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="itemName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let item"> {{item.itemName}} </td>
  </ng-container>

  <ng-container matColumnDef="barcode">
    <th mat-header-cell *matHeaderCellDef> Barcode </th>
    <td mat-cell *matCellDef="let item"> {{item.barcode}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let e; let i=index;">
      <button mat-icon-button (click)="deleteItem(i)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
