<div>
  <table mat-table [dataSource]="transactionsData" matSort (matSortChange)="updateData()" class="transactionTable">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Transaction ID </th>
      <td mat-cell *matCellDef="let data">{{data.id}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let data">{{data.price/100}}</td>
    </ng-container>

    <ng-container matColumnDef="itemCount">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Item Count </th>
      <td mat-cell *matCellDef="let data">{{data.item_count}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Timestamp </th>
      <td mat-cell *matCellDef="let data">{{data.time_code}}</td>
    </ng-container>

    <ng-container matColumnDef="viewItems">
      <th mat-header-cell *matHeaderCellDef> View Items </th>
      <td mat-cell *matCellDef="let i=index;">
        <button mat-icon-button (click)="viewItems(transactionsData.data[i])"><mat-icon>settings</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
